<{include "public/header.html"}>
<link href="<{$res}>/bootstrap/css/login.min.css" rel="stylesheet">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>[ 万鸿+ ]</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎进入 <strong>惠州万鸿云</strong></h4>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                </ul>
                <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
            </div>
        </div>
        <div class="col-sm-5">
            <form method="post" target="_self"  action="<{$url}>/login">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">登录到万鸿云后台</p>
                <input type="text" name="user" class="form-control uname" placeholder="用户名/Email/手机" />
                <input type="password" name="passwd" class="form-control pword m-b" placeholder="密码" />
                <a href="">忘记密码了？</a>

                <input type="hidden" name="form_token" value="<{$form_token}>">
                <input type="hidden" name="sub" value="ok">
                <button type="submit" class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2018 All Rights Reserved.
        </div>
    </div>
</div>
</body>

</html>
