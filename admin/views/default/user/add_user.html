<{include "public/header.html"}>
<style>
    .label{
        font-size: 16px;
    }
    #search_logistics{
        text-align: left;
        position:relative;

    }
    .autocomplete{
        border: 1px solid #9ACCFB;
        background-color: white;
        text-align: left;
    }
    .autocomplete li{
        list-style-type: none;
    }
    .clickable {
        cursor: default;
    }
    .highlight {
        background-color: #9ACCFB;
    }
</style>
<script type="text/javascript" src="<{$res}>/bootstrap/js/config.js"></script>
<script type="text/javascript" src="<{$res}>/bootstrap/js/function.js"></script>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>会员添加</h5>
                    <div class="ibox-tools">
                        <a target="_self"  href="<{$url}>/user_list" style="cursor:pointer;margin-left: 10px;z-index: 1000" class="label label-success" >
                            返回会员列表
                        </a>
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" target="_self" method="post" enctype="multipart/form-data" action="<{$url}>/add_user" id="signupForm">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员登录名：</label>
                            <div class="col-sm-8">
                                <input id="firstname" name="user_name" class="form-control" value="" type="text">
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 填写内容</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员昵称：</label>
                            <div class="col-sm-8">
                                <input  name="nick_name" class="form-control" value="" type="text">
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 可以不用填写</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">默认密码：</label>
                            <div class="col-sm-8">
                                <input  name="passwd" class="form-control" value="666666" readonly type="password">
                                <span class="help-block m-b-none" style="color: red;"><i class="fa fa-info-circle"></i> 默认为 666666 创建后需要用户自己修改</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <input type="hidden" name="sub" value="ok">
                                <input type="hidden" name="default_pid" value="<{$pid}>">
                                <input class="btn btn-primary"  type="submit" value="添加">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="<{$res}>/bootstrap/js/jquery.min.js?v=2.1.4"></script>
<script src="<{$res}>/bootstrap/js/bootstrap.min.js?v=3.3.5"></script>
<script src="<{$res}>/bootstrap/js/content.min.js?v=1.0.0"></script>
<script src="<{$res}>/bootstrap/js/plugins/validate/jquery.validate.min.js"></script>
<script src="<{$res}>/bootstrap/js/plugins/validate/messages_zh.min.js"></script>
<script src="<{$res}>/bootstrap/js/demo/form-validate-demo.min.js"></script>

</body>

</html>
