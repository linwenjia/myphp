<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<div id="box"></div>
	<button id="btn">点击</button>
	<script type="text/javascript" src="three.min.js"></script>
	<script type="text/javascript" src="photo-sphere-viewer.min.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById('btn').addEventListener('click', loadPredefinedPanorama, false);
		};
		function loadPredefinedPanorama(evt) {
			evt.preventDefault();
			var loader = document.createElement('div');
			loader.className = 'loader';

			// 全景显示的容器
			var div = document.getElementById('box');
			div.style.height = '30px';
			var PSV = new PhotoSphereViewer({
				// 全景图片的路径
				panorama: 'test_img.jpg',

				// 容器
				container: div,

				// 停用动画
				time_anim: false,

				// 显示导航栏
				navbar: true,

				// 调整全景大小
				size: {
					width: '100%',
					height: '500px'
				},

				// HTML加载器
				loading_html: loader,

				// 覆盖
				overlay: {
					image: 'overlay.png',
					size: {
						width: '42px'
					},
					position: {
						x: 'right',
						y: 'top'
					}
				}
			});
		}
	</script>
</body>
</html>
