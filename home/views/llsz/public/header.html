<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 目前仅限360急速浏览 webkit:急速  ie-comp:ie兼容模式   ie-stand: ie标准模式 -->
    <title><{$smarty.get.name}><{if $smarty.get.name != ''}>-<{/if}><{$data_site.site_title}></title>
    <meta name="keywords" content="<{if $json_data.obj.news_key == ''}><{$data_site.default_keywords}><{else}><{$json_data.obj.news_key}><{/if}>"/>
    <meta name="description" content="<{$data_site.site_desc}>"/>
    <link rel="stylesheet" type="text/css" href="<{$public}>/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/common.css" />
</head>
</html>
<!-- Bootstrap中文字体版 -->
<!--头部-->
<div class="bg" id="top">
	<div class="head content">
		<div class="logo fl">
			<a href="<{$default_column[0].url}>"><img src="<{$res}>/img/logo.png" /></a>
		</div>
		<div class="nav_box fl">
			<ul class="nav_ul clearfix">
				<{foreach $default_column as $key => $val}>
				<li class="nav_lis">
					<a href="<{$val.url}>" class="<{if $smarty.get.cloum_pid == $val.cls_id || ($smarty.get.cloum_pid == '' && $key == 0)}>active<{/if}> after_line2"><{$val.cls_name}></a>
					<{if count($val.son_data) != 0}>
					<ul class="tab_item">
						<{foreach $val.son_data as $k => $v}>
						<li>
							<a href="<{$v.url}>"><{$v.cls_name}></a>
						</li>
						<{/foreach}>
					</ul>
					<{/if}>
				</li>
				<{/foreach}>
			</ul>
		</div>
		<div class="phone fr">
			<p class="box">
				<span class="phone_icon"><img src="<{$res}>/img/header_tel.png"/></span>
				<span class="phone_num"><{$data_site.company_tel}></span>
			</p>
		</div>
	</div>
</div>
<!--头部end-->
